name: Go

on:
  push:
    branches:
    - main
    - staging
  pull_request:
    branches:
    - main
    - staging

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19

    - name: test
      run : |
        go test -cover -v ./auth 
        go test -cover -v ./managelink 
        go test -cover -v ./zoomhistory 
        go test -cover -v ./infoPromo 
      working-directory: backend
